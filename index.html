<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Train Scheduler</title>
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
    <script
    src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets\style.css">
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">Anytime is Train time!</h1>
        <br>
        <h2 class="text-center"> Choo Choo </h2>
    </div>
    <div class="section-giphy">
        <img src="https://media.giphy.com/media/7Nqg9hGNUvmSI/giphy.gif">
    </div>
    <div class="row">
    <div class="col-lg-12">
        <div class="panal-heading">
            <h2 class="panal-title"><strong>Current Train Schedule</strong></h2>
        </div>
    </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title"><strong>Current Train Schedule</strong></h2>
                </div>
    <div class="panel-body">
        <table class="table" id='train-table'>
            <thead>
            <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (minutes)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
            </div>
        </div>
    </div>
    </div>

    <div class="row">
    <div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
        </div>
                    
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text" placeholder='ex. East Coast Express'>
                </div>
                            
                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text" placeholder='ex. New York City, NY'>
                </div>
                           
                <div class="form-group">
                <label for="time-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="time-input" type="text" placeholder='ex. 12:00'>
                </div>
                           
                <div class="form-group">
                <label for="frequency-input">Frequency</label>
                    <input class="form-control" id="frequency-input" type="text" placeholder='ex. 8'>
                </div>
                           
                <button type="button" class="btn btn-primary">Submit</button>
                        
            </form>
        </div>
    </div>
    </div>
    </div>
          
    <script src="assets/app.js"></script>
</body>
</html>
